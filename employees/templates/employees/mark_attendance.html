{% extends 'employees/base.html' %}

{% block content %}
<h2>Mark Attendance</h2>

{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Submit</button>
</form>
{% endblock %}
